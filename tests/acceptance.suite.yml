class_name: WebGuy
modules:
    enabled:
        - WebDriver:
            url: http://www.thewebhatesme.com
            browser: firefox
            host: localhost
            port: 4444
            capabilities:
                webStorageEnabled: true
        - VisualCeption:
            maximumDeviation: 0
            saveCurrentImageIfFailure: true
            report: true
            templateFile: "/report/tempTo.php"


env:

  default:
      modules:
        config:
          WebDriver:
            url: 'http://www.chillisauce.co.uk/stag/destination-ideas/'
            #window_size: 1920x3000